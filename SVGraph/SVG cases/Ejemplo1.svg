			<stop offset='0.9' stop-color='#0ef' />
			<stop offset='1.0' stop-color='#fff' />
	</radialGradient>
	<radialGradient id='m3d'>
			<stop offset='0.1' stop-color='#990' />
			<stop offset='0.4' stop-color='#aa0' />
			<stop offset='0.6' stop-color='#bb0' />
