<style type='text/css'>
	text {
		font-family: Helvetica;
		fill: #000;
		font-size: 20px;
		text-anchor: middle;
		font-weight: bold;
	}
	.lora {
		stroke: #000;
		stroke-width: 0px;
	}
	.ble {
		fill: #36f;
		stroke: #000;
		stroke-width: 1px;
	}
	.sensor {
		stroke: #000;
		stroke-width: 0px;
	}
	.arrow {
		fill: none;
		stroke-width: 1px;
	}
</style>
<defs>
	<radialGradient id='rf'>
		<stop offset='0.3' stop-color='#429' />
			<stop offset='0.4' stop-color='#35a' />
